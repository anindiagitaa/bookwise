<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - Bookwise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
    footer {
      background-color: #0080ff;
      color: white;
      text-align: center;
      padding: 18px 20px;
      margin-top: 60px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      letter-spacing: 0.05em;
      box-shadow: 0 -2px 10px rgba(0, 128, 255, 0.4);
    }
</style>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="user_dashboard.html">Bookwise Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link active" id="link-daftar-buku">Daftar Buku</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="link-kategori-buku">Kategori Buku</a></li>
          <li class="nav-item"><a href="logout.html" class="nav-link">Keluar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="search-section" class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari buku berdasarkan judul..." />
    </div>

    <div id="book-list-section">
      <h3>Daftar Buku</h3>
      <div id="book-list" class="row row-cols-1 row-cols-md-2 g-3 mt-2"></div>
    </div>

    <div id="category-section" class="d-none">
      <h3>Kategori Buku</h3>
      <ul id="category-list" class="list-group mt-3" style="max-width: 400px;"></ul>
    </div>
  </div>

  <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookDetailModalLabel">Detail Buku</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <img id="detail-cover" src="" alt="" class="img-fluid mb-3" style="max-height: 400px; object-fit: contain;">
          <h4 id="detail-title"></h4>
          <p><strong>Penulis:</strong> <span id="detail-author"></span></p>
          <p><strong>Tahun Terbit:</strong> <span id="detail-year"></span></p>
          <p><strong>Kategori:</strong> <span id="detail-category"></span></p>
          <p><strong>Sinopsis:</strong></p>
          <p id="detail-synopsis"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const books = [
      {
        id: 1,
        title: "Atomic Habits",
        author: "James Clear",
        year: 2018,
        category: "Pengembangan Diri",
        synopsis: "Buku ini membantumu mengubah kebiasaan kecil menjadi perubahan besar.",
        cover: "https://images-na.ssl-images-amazon.com/images/I/91bYsX41DVL.jpg"
      },
      {
        id: 2,
        title: "Sapiens: A Brief History of Humankind",
        author: "Yuval Noah Harari",
        year: 2014,
        category: "Sejarah",
        synopsis: "Menggali perjalanan umat manusia dari zaman purba hingga modern.",
        cover: "https://images-na.ssl-images-amazon.com/images/I/713jIoMO3UL.jpg"
      },
      {
        id: 3,
        title: "The Psychology of Money",
        author: "Morgan Housel",
        year: 2020,
        category: "Psikologi",
        synopsis: "Mengupas hubungan antara perilaku manusia dan keuangan.",
        cover: "https://images-na.ssl-images-amazon.com/images/I/41fkW3U4DLL._SX331_BO1,204,203,200_.jpg"
      },
      {
        id: 4,
        title: "Laskar Pelangi",
        author: "Andrea Hirata",
        year: 2005,
        category: "Fiksi",
        synopsis: "Kisah inspiratif tentang perjuangan anak-anak di Belitung untuk mendapatkan pendidikan.",
        cover: "https://images-na.ssl-images-amazon.com/images/I/81cqtJpA4ML.jpg"
      },
    ];

    const categories = [...new Set(books.map(b => b.category))];
    const bookListEl = document.getElementById('book-list');
    const searchInputEl = document.getElementById('searchInput');
    const categoryListEl = document.getElementById('category-list');
    const searchSectionEl = document.getElementById('search-section');
    const bookListSectionEl = document.getElementById('book-list-section');
    const categorySectionEl = document.getElementById('category-section');

    function renderBooks(filterText = '') {
      const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(filterText.toLowerCase())
      );
      bookListEl.innerHTML = '';

      if (filteredBooks.length === 0) {
        bookListEl.innerHTML = '<p class="text-muted">Buku tidak ditemukan.</p>';
        return;
      }

      filteredBooks.forEach(book => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="card h-100">
            <img src="${book.cover}" class="card-img-top" alt="${book.title}" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text text-truncate">${book.synopsis}</p>
              <button class="btn btn-primary mt-auto" data-id="${book.id}" data-bs-toggle="modal" data-bs-target="#bookDetailModal">Detail</button>
            </div>
          </div>
        `;
        bookListEl.appendChild(card);
      });
    }

    function renderBooksByCategory(category) {
      const filteredBooks = books.filter(book => book.category === category);
      bookListEl.innerHTML = '';

      if (filteredBooks.length === 0) {
        bookListEl.innerHTML = '<p class="text-muted">Buku tidak ditemukan di kategori ini.</p>';
        return;
      }

      filteredBooks.forEach(book => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="card h-100">
            <img src="${book.cover}" class="card-img-top" alt="${book.title}" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text text-truncate">${book.synopsis}</p>
              <button class="btn btn-primary mt-auto" data-id="${book.id}" data-bs-toggle="modal" data-bs-target="#bookDetailModal">Detail</button>
            </div>
          </div>
        `;
        bookListEl.appendChild(card);
      });
    }

    function renderCategories() {
      categoryListEl.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.style.cursor = 'pointer';
        li.textContent = cat;
        li.onclick = () => {
          searchSectionEl.classList.remove('d-none');
          bookListSectionEl.classList.remove('d-none');
          categorySectionEl.classList.add('d-none');
          searchInputEl.value = '';
          renderBooksByCategory(cat);
        };
        categoryListEl.appendChild(li);
      });
    }

    searchInputEl.addEventListener('input', e => renderBooks(e.target.value));

    document.getElementById('book-list').addEventListener('click', function (e) {
      if (e.target.tagName === 'BUTTON') {
        const bookId = e.target.getAttribute('data-id');
        const book = books.find(b => b.id == bookId);
        if (book) {
          document.getElementById('detail-title').textContent = book.title;
          document.getElementById('detail-author').textContent = book.author;
          document.getElementById('detail-year').textContent = book.year;
          document.getElementById('detail-category').textContent = book.category;
          document.getElementById('detail-synopsis').textContent = book.synopsis;
          document.getElementById('detail-cover').src = book.cover;
          document.getElementById('detail-cover').alt = book.title;
        }
      }
    });

    document.getElementById('link-daftar-buku').addEventListener('click', e => {
      e.preventDefault();
      categorySectionEl.classList.add('d-none');
      bookListSectionEl.classList.remove('d-none');
      searchSectionEl.classList.remove('d-none');
      renderBooks();
    });

    document.getElementById('link-kategori-buku').addEventListener('click', e => {
      e.preventDefault();
      categorySectionEl.classList.remove('d-none');
      bookListSectionEl.classList.add('d-none');
      searchSectionEl.classList.add('d-none');
      renderCategories();
    });

    renderBooks();
  </script>

  <footer>
    &copy; 2025 Bookwise | Dibuat dengan â™¥ oleh Tim Anda
  </footer>
</body>
</html>
